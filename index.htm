<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="feach.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>

    <style>
      .carousel slide {
        margin: 15px;
        padding: 20px;
      }
      body {
        background-color: black;
      }
    </style>

   
  </head>
  <body>
  
<script src="feach.js"></script>

    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
      </div>
    </div>

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="image/logo.jpg"alt=""width="70"height="50"class="d-inline-block align-text-top"/>Movies</a>

       

        <div class="container" style="margin-top: -30px">
          <div class="d-flex justify-content-center">
            <input id="searchId"style="max-width: 800px" class="form-control shadow-lg me-2 pt-3 pb-3 rounded-pill" type="search" placeholder="Search"aria-label="Search"
            />
            <button class="btn btn-warning shadow-lg text-white rounded-pill"onclick="searchMovie()" type="button">
              Search
            </button>
          </div>
        </div>

        <div class="container-xl mb-5 mt-5">
          <div class="row mt-5" id="searchBodyNew1"></div>
        </div>
      </div>

      

    
   
    </nav>

      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="container-xl mb-5 mt-5">
      <div class="row mt-5" id="searchBodyNew"></div>
    </div>

    <div class="row" id="movie">
      <div class="movie"></div>
    </div>

    <script src="feach.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>




    -->

</html>
